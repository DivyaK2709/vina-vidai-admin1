<ion-content class="signup-bg">
  <div class="signup-wrapper">
    <div class="signup-card">
      <h2 class="title">Create Account</h2>
      <p class="subtitle">Join now and start learning!</p>

      <form (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" class="signup-btn">
          Sign Up
        </ion-button>
      </form>

      <div class="signin-link">
        <ion-text color="medium">Already have an account?</ion-text>
        <br />
        <ion-button fill="clear" color="primary" (click)="goToSignin()">Sign in</ion-button>
      </div>
    </div>
  </div>
</ion-content>
