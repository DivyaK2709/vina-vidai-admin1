<ion-content class="signin-bg">
  <!-- Language Button -->
  <ion-button fill="clear" class="lang-btn" (click)="toggleLanguageMenu()">
    üåê {{ 'LANGUAGE' | translate }}
  </ion-button>

  <!-- Language Dropdown -->
  <div *ngIf="showLanguageMenu" class="language-menu">
    <ion-list>
      <ion-item button (click)="selectLanguage('en')">{{ 'ENGLISH' | translate }}</ion-item>
      <ion-item button (click)="selectLanguage('ta')">{{ 'TAMIL' | translate }}</ion-item>
    </ion-list>
  </div>

  <div class="signin-wrapper">
    <div class="signin-card">
      <h2>Welcome</h2>
      <p class="subtitle">Login using Username or Email</p>

      <form #signInForm="ngForm" (ngSubmit)="onSignIn()">
        <ion-item>
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-input
            placeholder="Username or Email"
            [(ngModel)]="emailOrUsername"
            name="emailOrUsername"
            required>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-input
            placeholder="Password"
            type="password"
            [(ngModel)]="password"
            name="password"
            required>
          </ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="signInForm.invalid" class="login-btn">
          {{ 'SIGN_IN' | translate }}
        </ion-button>
      </form>

      <div class="footer-links">
        <p>Don‚Äôt have an account?</p>
        <ion-button fill="clear" (click)="goToSignup()">Create Account</ion-button>
      </div>
    </div>
  </div>
</ion-content>
