<ion-header>
  <ion-toolbar color="transparent" class="upload-toolbar">
    <ion-title class="ion-text-center">Upload Question</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="upload-content ion-padding">
  <ion-segment scrollable="true" value="image" (ionChange)="segmentChanged($event)" class="custom-segment">
    <ion-segment-button value="image">
      <ion-label>Image</ion-label>
    </ion-segment-button>
    <ion-segment-button value="imagepoll">
      <ion-label>Image Poll</ion-label>
    </ion-segment-button>
    <ion-segment-button value="quiz">
      <ion-label>Quiz</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="selectedSegment">

    <!-- Image Segment -->
    <div *ngSwitchCase="'image'" class="upload-card">
      <p>Upload Image Question</p>
      <input type="file" (change)="onFileSelected($event)" class="file-input" />
      <ion-button expand="full" class="upload-btn" (click)="uploadFile()">Upload</ion-button>
    </div>

    <!-- Image Poll Segment -->
    <div *ngSwitchCase="'imagepoll'" class="upload-card">
      <p>Upload Image Poll Question</p>
      <input type="file" (change)="onFileSelected($event)" class="file-input" />
      <ion-button expand="full" class="upload-btn" (click)="uploadFile()">Upload</ion-button>
    </div>

    <!-- Quiz Segment -->
    <div *ngSwitchCase="'quiz'">
      <ion-card class="quiz-card">
        <ion-card-header class="ion-text-center">
          <ion-card-title>Create Quiz Question</ion-card-title>
        </ion-card-header>
        <ion-card-content>

          <ion-item lines="none" class="question-item">
            <ion-label position="stacked">Enter Question</ion-label>
            <ion-input [(ngModel)]="quizQuestion.question"></ion-input>
          </ion-item>

          <ion-item lines="none" class="option-item">
  <ion-label position="stacked">Option 1</ion-label>
  <ion-input [(ngModel)]="quizQuestion.option1"></ion-input>
</ion-item>

<ion-item lines="none" class="option-item">
  <ion-label position="stacked">Option 2</ion-label>
  <ion-input [(ngModel)]="quizQuestion.option2"></ion-input>
</ion-item>

<ion-item lines="none" class="option-item">
  <ion-label position="stacked">Option 3</ion-label>
  <ion-input [(ngModel)]="quizQuestion.option3"></ion-input>
</ion-item>

<ion-item lines="none" class="option-item">
  <ion-label position="stacked">Option 4</ion-label>
  <ion-input [(ngModel)]="quizQuestion.option4"></ion-input>
</ion-item>


          <ion-item lines="none" class="answer-item">
            <ion-label position="stacked">Answer</ion-label>
            <ion-input [(ngModel)]="quizQuestion.answer"></ion-input>
          </ion-item>

          <ion-accordion-group>
            <ion-accordion>
              <ion-item slot="header" color="light">
                <ion-label>Explanation</ion-label>
              </ion-item>
              <div class="ion-padding" slot="content">
                <ion-item lines="none">
                  <ion-label position="stacked">Heading</ion-label>
                  <ion-input [(ngModel)]="quizQuestion.explanationHeading"></ion-input>
                </ion-item>
                <ion-item lines="none">
                  <ion-label position="stacked">Details</ion-label>
                  <ion-textarea [(ngModel)]="quizQuestion.explanationDetails"></ion-textarea>
                </ion-item>
              </div>
            </ion-accordion>
          </ion-accordion-group>

          <ion-button expand="full" class="upload-btn" (click)="uploadQuiz()">Upload Quiz</ion-button>

        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
