<ion-header translucent>
  <ion-toolbar class="profile-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Profile</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="profile-bg">

  <div class="profile-wrapper ion-text-center">

    <!-- 🧑‍💻 User Avatar -->
    <ion-avatar class="profile-avatar">
      <img [src]="user.profileImage || 'assets/user.png'" alt="Profile Image">
    </ion-avatar>

    <h2 class="profile-name">{{ user.name }}</h2>
    <p class="profile-email">{{ user.email }}</p>

    <!-- 🧾 Test History Card -->
    <div class="test-history-card">
      <h5 class="section-title">Test Progress History</h5>

      <ion-list lines="none">
        <ion-item *ngFor="let test of testHistory" class="test-item">
          <ion-label>
            <h6 class="test-name">{{ test.testName }}</h6>
            <p class="test-score">Score: {{ test.score }}%</p>
            <p class="test-date">Date: {{ test.date }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>

  </div>
</ion-content>
