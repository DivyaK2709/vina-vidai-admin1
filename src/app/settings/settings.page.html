<ion-header translucent>
  <ion-toolbar>
    <ion-title class="ion-text-center">Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="profile-container ion-text-center">

    <div class="profile-avatar-container">
      <ion-avatar class="profile-avatar">
        <img [src]="user?.photoURL || 'https://ionicframework.com/docs/img/demos/avatar.svg'" alt="Profile Image">
      </ion-avatar>

      <!-- Replaced ion-button with custom image button -->
      <button class="edit-button" (click)="triggerFileInput()">
        <img src="assets/pen.png" alt="Edit" />
      </button>
    </div>

    <input type="file" accept="image/*" #fileInput hidden (change)="uploadPhoto($event)">

    <div style="margin-top: 20px;">
      <h2>{{ user?.fullName }}</h2>
      <p>{{ user?.email }}</p>
    </div>

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div style="width: 100%; display: flex; justify-content: center;">
      <ion-button shape="round" color="danger" (click)="goTologout()">
        Logout
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
